apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: default
  labels:
    ingress-cf-dns.k8s.io/enabled: "true"  # 启用DNS自动管理
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: example-service
            port:
              number: 80
  - host: www.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: example-service
            port:
              number: 80
---
# 不启用DNS管理的Ingress示例
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress-no-dns
  namespace: default
  # 没有 ingress-cf-dns.k8s.io/enabled 标签，所以不会启用DNS管理
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: internal.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: internal-service
            port:
              number: 80 